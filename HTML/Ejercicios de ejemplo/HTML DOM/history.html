<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="volver" name="cmd_volver" onClick="Javascript:void(history.back());">
    <input type="button" value="avanzar" name="cmd_avanzar" onClick="Javascript:void(history.forward());">
</body>

</html>
<!-- 
    back() hace que vuelva a la pestaña anterior, 
    y forward() que avance a la sgte pestaña,
    y todo esto en base al historial
    -->
