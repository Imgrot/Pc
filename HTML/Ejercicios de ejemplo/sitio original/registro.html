<script type="text/javascript">

	function validar_vacio(alerta, control)
	{
		var e=false;
		if(control!=null)
		{
			c=document.getElementById(control);
			a=document.getElementById(alerta);
			if(c.value=='')
			{
				a.style.visibility='visible';
				c.style.backgroundColor="#f66";
			}
			else
			{
				a.style.visibility='hidden';
				c.style.backgroundColor="#fff";
				e=true;
			}
		}
		return e;
	}

</script>
