<HTML>
<HEAD>
<TITLE> Buscando el botón </TITLE>
<SCRIPT LANGUAGE="javascript">
Movimiento =0;
function CambiaPos()
{
	Movimiento = (Movimiento+1)%10;
	if(Movimiento == 0)
	{
		Boton.style.top = window.event.y - Math.random()*30 - Boton.clientHeight - 10;
		Boton.style.left = window.event.x - Math.random()*30 - Boton.clientWidth - 10;

	}
}
</SCRIPT>

</HEAD>
<BODY onmousemove="CambiaPos()">

<INPUT TYPE="Submit" ID="Boton" STYLE="position:absolute" VALUE="Enviar" onmousemove="CambiaPos()"  onClick="alert('atrapado!')">
</BODY>

</HTML>
