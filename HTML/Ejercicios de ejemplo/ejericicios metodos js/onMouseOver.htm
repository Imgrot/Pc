<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<HTML><HEAD><TITLE>Usando "onMouseOver"</TITLE>
<META http-equiv=Content-Type content="text/html; charset=windows-1252">
<SCRIPT language=JavaScript>
function changecolor(code) { 
	document.bgColor=code }


</SCRIPT>

<META content="Microsoft FrontPage 4.0" name=GENERATOR></HEAD>
<BODY bgColor=#ffffff>
<CENTER>
<H1>Evento "onMouseOver"</H1></CENTER>
<HR>

<P>Uso del evento "onMouseOver" para cambiar el color de fondo moviendo el ratón sobre la imagen</P>

<A onmouseover="changecolor('ffffff')" href="http://www.">BLANCO
</A>
 
<A onmouseover="changecolor('ff0000')" href="http://www.">ROJO
</A>

<A onmouseover="changecolor('ffff00')" href="http://www.">AMARILLO
</A>

<A onmouseover="changecolor('009900')" href="http://www.">VERDE
</A>

<A onmouseover="changecolor('0000ff')" href="http://www.">AZUL
</A> 

<HR>
</BODY>
</HTML>
