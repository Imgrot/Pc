<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <a href="menú.html"><input type="button" value="volver" name = "volver" style="float:left"></a>
    <H1 style="text-align:center">Actividad 7</H1>

    <script>
        let precio = eval(prompt("Ingrese el precio de su producto"))
        let cantidad = eval(prompt("Ingrese la cantidad de este artículo que llevará"))
        let total = cantidad * precio

        document.write("El precio de su producto es:<br>", precio,
         "<br>La cantidad de artículos solicitados es:<br>", cantidad,
        "<br> El total de su compra es:<br>", total)

    </script>
</body>
</html>
