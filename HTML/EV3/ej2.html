<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <title>Ejercicio 2</title>

    <script>
        function calculo() {
            let texto = document.calculadora.valor.value;
            const array = texto.split("");
            let n1 = [];
            let n2 = [];
            let contador = 0;
            let largo_array = array.length;
            let operador

            for (let i = 0; i < largo_array; i++) {
                if (array[i] == "+" || array[i] == "*" || array[i] == "-" || array[i] == "/") {
                    operador = array[i];
                    contador = 1;
                    continue;
                }
                if (contador == 0) {
                    n1.push(array[i]);
                }
                if (contador == 1) {
                    n2.push(array[i]);
                }
            }
            let num1 = Number(n1.join(""));
            let num2 = Number(n2.join(""));

            if (operador == "+") {
                alert("Su resultado es: " + (num1 + num2));
            }
            if (operador == "-") {
                alert("Su resultado es: " + (num1 - num2));
            }
            if (operador == "*") {
                alert("Su resultado es: " + (num1 * num2));
            }
            if (operador == "/") {
                alert("Su resultado es: " + (num1 / num2));
            }
        }
    </script>

</head>

<body>
    <div style="background-color: red;padding:20px">
        <div style="float:left">
            <button type="button" class="btn btn-outline-primary" value="1" name="cmd_volver"
                onClick="Javascript:void(history.back());"> Volver </button>
            <button type="button" class="btn btn-outline-primary" value="2" name="cmd_avanzar"
                onClick="Javascript:void(history.forward());"> Avanzar </button>
        </div>
        <h1 style="color: Black;text-align: center;">Ejercicio 2</h1>
    </div>

    <form align="center" name="calculadora" action="#" method="Post">
        <input type="text" name="valor" value="">
        <button type="button" class="btn btn-outline-primary" name="cmd_envio" value="Envio"
            onClick="calculo()">Calcular</button>
    </form>

</body>

</html>
